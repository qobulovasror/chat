<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat | Registration</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="css/col.css">
	<link rel="stylesheet" href="css/regs.css">
</head>
<body>
	<div class="box">
		<h3>Registration</h3>
		<hr>
		<div id="error">This is an error message</div>
		<form action="">
			<div class="row between">
				<label for="fname">First Name
					<input type="text" id="fname" name="fname"  placeholder="You First Name">
				</label>
				<label for="lname">Last Name
					<input type="text" id="lname" name="lname" placeholder="You Last Name">
				</label>
            </div>

			<label for="email">Email Address
				<input type="email" name="email" id="email" placeholder="Enter you email">
			</label>

			<label for="pass">Password
				<input type="password" name="pass" id="pass" placeholder="Enter password">
				<i class="far fa-eye" id="passEye"></i>
			</label>

			<label for="repass">Replay password
				<input type="password" id="repass" placeholder="Enter repaly password">
				<i class="far fa-eye" id="repassEye"></i>
			</label>

			<div class="column">
				<label for="img">Select Image
				</label>
				<input type="file" name="img" id="img">
			</div>

			<input type="submit" value="Submit">

		</form>
		<div class="link">Already singned up? <a href="login.html">Login now</a></div>
	</div>

	<script>
		let passEye = document.getElementById('passEye'),
			pass = document.getElementById('pass'),
			repassEye = document.getElementById('repassEye'),
			repass = document.getElementById('repass');

		repassEye.addEventListener('click',()=>{
			if(repass.value != ''){
				if(repass.type == "password"){
					repass.type = "text";
					repassEye.classList.add('unEye');
				}else{
					repass.type = "password";
					repassEye.classList.remove('unEye');
				}
			}
		})

		passEye.addEventListener('click',()=>{
			if(pass.value != ''){
				if(pass.type == "password"){
					pass.type = "text";
					passEye.classList.add('unEye');
				}else{
					pass.type = "password";
					passEye.classList.remove('unEye');
				}
			}
		})
	</script>
</body>
</html>
